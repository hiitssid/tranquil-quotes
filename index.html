<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tranquil Quotes</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <header>Tranquil Quotes</header>
    <main>
      <div class="card" onclick="generateQuote()">
        <div class="image">
          <img id="image" src="https://picsum.photos/450/300" alt="" />
        </div>
        <div class="quote">
          <p id="quote"></p>
          <p id="author"></p>
        </div>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
